{% extends 'base.html' %}
{% load static %}
{% block message %}
{% if error_message %}<h2>{{ error_message }}</h2>{% endif %}
{% endblock %}
{% block content %}
    <section class="login-page" id="login">
        <h2>Zaloguj się</h2>
        <form method="post" action="#register">
            {% csrf_token %}
            <div class="form-group">
                <input type="email" name="email" placeholder="Email"/>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Hasło"/>
                <a href="{% url 'reset_password' %}" class="btn btn--small btn--without-border reset-password">Przypomnij hasło</a>
            </div>

            <div class="form-group form-group--buttons">
                <a href="{% url 'register' %}#register" class="btn btn--without-border">Załóż konto</a>
                <button class="btn" type="submit">Zaloguj się</button>
            </div>
        </form>
    </section>
{% endblock %}
